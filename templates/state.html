<!doctype html>
<html lang="en">
<head>
    <title>{{ name }} - Indian States Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
        }
        .state-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 24px #b6ccfe;
            animation: fadein 1s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary my-4">&larr; Back to Home</a>
        <h1 class="display-4 fw-bold mb-4">{{ name }}</h1>
        <img src="{{ url_for('static', filename='images/' + image) }}" class="state-image" alt="{{ name }}">
        <div class="lead fs-4">{{ description }}</div>
    </div>
</body>
</html>
